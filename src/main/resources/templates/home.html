<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Hello, ' + ${name} + '!'" />

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>sum</th>
                <th>mgp</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="payout:${payoutList}" th:object="${payout}">
                <td th:text="*{id}"></td>
                <td th:text="*{sum}"></td>
                <td th:text="*{mgp}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
